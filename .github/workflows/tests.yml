name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos:
    name: macOS tests
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: client test
      run: go test -v .
      working-directory: client

    - name: command test
      run: go test -v .
      working-directory: client

    - name: files test
      run: go test -v .
      working-directory: files

    - name: tabs test
      run: go test -v .
      working-directory: tabs

    - name: tail test
      run: go test -v .
      working-directory: tail

